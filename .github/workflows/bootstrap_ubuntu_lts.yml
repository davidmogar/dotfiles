name: Ubuntu LTS

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches: [ master ]

jobs:
  bootstrap:
    container: ubuntu:latest
    runs-on: [ ubuntu-latest ]
    steps:
      - uses: actions/checkout@v2
      - name: Install sudo
        run: |
          apt update
          apt install sudo
      - name: Run bootstrap script
        run: CI_WORKSPACE=$GITHUB_WORKSPACE sh $GITHUB_WORKSPACE/bootstrap.sh
  uninstall:
    container: ubuntu:latest
    needs: bootstrap
    runs-on: [ ubuntu-latest ]
    steps:
      - name: Run bootstrap script for uninstall profile
        run: CI_WORKSPACE=$GITHUB_WORKSPACE PROFILE=uninstall sh $GITHUB_WORKSPACE/bootstrap.sh